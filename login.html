<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="login-page">
        <div id="alert"></div>
        <div id="view-attempts"></div>
        <div class="form">
            <form action="#" class="register-form" >
                <input type="text" placeholder="Ingrese un Nombre" id="username" required/>
                <input type="password" placeholder="Ingrese nueva contraseña" id="user-password" required/>
                <input type="password" placeholder="Confirme contraseña" id="password-confirm" required/>
                <input type="text" placeholder="Correo electronico" id="user-email" required/>
                <button id="btnuserregister" type="submit">Crear cuenta</button>
                <p class="message">Si ya te registraste <a href="#">inicia sesion</a></p>
            </form>
            <form action="#" class="login-form" >
                <input type="text" placeholder="Nombre de usuario" id="username-log" />
                <input type="password" placeholder="Contraseña" id="password-log" required minlength="7">
                <button id="btnuserlogin">Iniciar sesión</button>
                <p class="message">Si no tienes cuenta crea <a href="#"> aqui</a></p>
            </form>
        </div>
    </div>    

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
